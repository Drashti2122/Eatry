            <div class="input-group">
              <input type="text" class="form-controller" placeholder="Your seach item here" />
              <div class="input-group-btn">
                <div class="btn-group" role="group">
                  <button type="submit" class="btn btn-primary">
                    <span class="fa fa-search" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
            </div>
          </form>
          <h5 class="search-footer-title">
            Press <span>enter</span> to confirm search term
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="contact-content pd-tb-90">
  <div class="container">
    <div class="row">
      <div class="col-md-7 text-center full-content">
        <h2 class="section-title no-border">Reset Password</h2>
        <p class="sub-section-title v-2">Etiam congue rhoncus gravida. Sed vel sodales tortor. Donec eget dictum enim.
          Donec tempus euismod metus ac maximus, aenean mattis.</p>
        <div class="mrb-45"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="contact-form-area">
          <form [formGroup]="resetForm" (ngSubmit)="onReset()" class="contact-form round no-bg citrus-theme">
            <div class="row">
              <div class="clearfix"></div>
              <div class="col-md-12">
                <input type="password" class="validate" formControlName="resetPassword" placeholder="Enter New Password"
                  required>
                <span *ngIf="resetPassword && resetPassword.invalid && resetPassword.touched" class="text-end">
                  <span class="text-dark text-end text font-weight-bold px-4"
                    *ngIf="resetPassword?.errors?.['required']">*New password is required</span><br><br>
                </span>
              </div>
              <div class="clearfix"></div>
              <div class="col-md-12">
                <input type="password" class="validate" formControlName="resetCPassword"
                  placeholder="Enter Confirm Password" required>
                <span *ngIf="resetCPassword && resetCPassword.invalid && resetCPassword.touched" class="text-end">
                  <span class="text-dark text-end text font-weight-bold px-4"
                    *ngIf="resetCPassword?.errors?.['required']">*Confirm password is required</span>
                </span>
              </div>
              <div class="col-12 mrt-15">
                <button class="btn-contact" type="submit" [disabled]="resetForm.invalid">Resest password</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
