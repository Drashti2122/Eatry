<div class="main-panel">
  <div class="content-wrapper" style="background-color :white;width:108rem;">
    <div class="page-header">
      <h3 class="page-title">Manage Users</h3>
    </div>

    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">User Details</h4>
            <div class="row start-end" style="display:flex">
              <div class="col-md-5"></div>
              <div class="col-md-6">
                <input id="searchInputUser" type="text" class="form-control" placeholder="Search"
                  [(ngModel)]="filterObj.searchName">
              </div>
              <div class="col-md-1">
                <select class="form-control" id="searchPageUser" [(ngModel)]="filterObj.pageSize">
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div><br>

            <table class="table" id="example">
              <thead>
                <tr>
                  <th><b>
                      <h6>User Name</h6>
                    </b></th>
                  <th><b>
                      <h6>User Email</h6>
                    </b></th>
                  <th><b>
                      <h6>ContactNo</h6>
                    </b></th>
                </tr>
              </thead>
              <tbody
                *ngFor="let user of getAllUser  | paginate: { itemsPerPage: filterObj.pageSize, currentPage: p,totalItems: count}">
                <tr>
                  <td>{{user.userName}}</td>
                  <td>{{user.userEmail}}</td>
                  <td>{{user.userContactNo}}</td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
