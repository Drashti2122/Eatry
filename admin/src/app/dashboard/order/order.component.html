<div class="main-panel">
  <div class="content-wrapper" style="background-color :white;width:108rem;">
    <div class="page-header">
      <h3 class="page-title">Manage Order</h3>
    </div>
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Manage Order</h4>
            <div class="row start-end" style="display:flex">
              <div class="col-md-5"></div>
              <div class="col-md-6">
                <input id="searchInput" type="text" class="form-control" placeholder="Search"
                  [(ngModel)]="filterObj.searchName">
              </div>
              <div class="col-md-1">
                <select class="form-control" id="searchPage" [(ngModel)]="filterObj.pageSize">
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div><br>
            <table class="table">
              <thead>
                <tr>
                  <th><b>
                      <h6>Item Name</h6>
                    </b></th>
                  <th><b>
                      <h6>Table Name</h6>
                    </b></th>
                  <th><b>
                      <h6>Group Name</h6>
                    </b></th>
                  <th><b>
                      <h6>Quantity</h6>
                    </b></th>
                  <th><b>
                      <h6>Total Price</h6>
                    </b></th>
                  <!-- <th><b> -->
                  <!-- <h6>Dish Status</h6> -->
                  <!-- </b></th> -->
                  <th><b>
                      <h6>Status(Pending/Completed)</h6>
                    </b></th>
                </tr>
              </thead>
              <tbody
                *ngFor="let order of getAllOrders| paginate: { itemsPerPage: filterObj.pageSize, currentPage: p,totalItems: count}">
                <tr>
                  <td>{{order.itemName}}</td>
                  <td>{{order.tableName}}</td>
                  <td>{{order.groupName}}</td>
                  <td>{{order.quantity}}</td>
                  <td>{{order.totalPrice}}</td>
                  <!-- <td>{{order.itemId.itemName}}</td>
                  <td>{{order.tableNo.tableName}}</td>
                  <td>{{order.quantity}}</td>
                  <td>{{order.totalPrice}}</td> -->
                  <!-- <td>{{order.dishStatus}}</td> -->

                  <td>
                    <span class="badge badge-warning" *ngIf="order.status=='pending'"
                      (click)="upOrderStatus(order._id)">{{order.status}}</span>
                    <span class="badge badge-success" *ngIf="order.status=='completed'">{{order.status}}</span>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
