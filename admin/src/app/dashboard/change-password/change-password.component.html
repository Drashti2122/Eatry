<div class="main-panel" style="display:flex;justify-content: center;">
  <div class="content-wrapper" style="background-color :white;width:108rem;">
    <div class="page-header">
      <h3 class="page-title">Change Password</h3>
    </div>
    <div class="row">

      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Change password</h4>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onchangePassword()">
              <div class="form-group col-xs-12">
                <label for="exampleInputName1">Current password</label>
                <input type="text" class="form-control" placeholder="Enter current password"
                  formControlName="currentPassword">
              </div>
              <div class="form-group col-xs-12">
                <label for="exampleInputName1">New password</label>
                <input type="text" class="form-control" placeholder="Enter new password" formControlName="newPassword">
              </div>
              <div class="form-group col-xs-12">
                <label for="exampleInputName1">Confirm password</label>
                <input type="text" class="form-control" placeholder="Enter confirm password"
                  formControlName="confirmPassword">
              </div>
              <button type="submit" class="btn btn-color mr-2">Change password</button>
              <!-- <button class="btn btn-light">Reset</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
